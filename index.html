<body>
<header>
	<a href="index.html" class="name">VERA VILLANUEVA</a>
	<nav>
		<a id="work" href="index.html">WORK</a>
		<a id="about" href="about.html">ABOUT</a>
	</nav>
</header>
<main>
	<img src="images/rest-is-silence.png">
	<img src="images/republic-of-producers.png">

	<img src="images/mother-winter.png">
</main>
<footer>
	<p id="copyright">&copy; 2025 VERA VILLANUEVA</p>
</footer>
<script>
$("img").click(function() {
  var src = $(this).attr('src');
  var modal;

  function removeModal() {
    modal.remove();
    $('body').off('keyup.modal-close');
  }
  modal = $('<div>').css({
    background: 'RGBA(0,0,0,.75) url(' + src + ') no-repeat center',
    backgroundSize: 'contain',
    width: '100%',
    height: '100%',
    position: 'fixed',
    zIndex: '10000',
    top: '0',
    left: '0',
    cursor: 'zoom-out'
  }).click(function() {
    removeModal();
  }).appendTo('body');
  //ESC Key
  $('body').on('keyup.modal-close', function(e) {
    if (e.key === 'Escape') {
      removeModal();
    }
  });
});
</script>
</body>
</html>
